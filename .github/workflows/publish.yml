name: Publish to NPM
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Check version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view . version)
          if [ "$(printf '%s\n' "$NPM_VERSION" "$PACKAGE_VERSION" | sort -V | tail -n1)" != "$PACKAGE_VERSION" ]; then
            echo "Package version is not greater than the one on NPM. Cancelling publish."
            exit 1
          fi
      - name: Install dependencies and build ðŸ”§
        run: npm ci && npm run build
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}